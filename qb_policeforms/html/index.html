<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<div id="startscreen">
				<h1 style="margin-left: 160px; margin-top: 25px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 30%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">Los Sontos</h1>
					<h1 style="margin-left: 160px; margin-top: 25px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 30%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, 50%); color: rgb(0, 162, 255);">Law Enforcement</h1>
				<button class="button" id="start">Отвори</button>
			</div>

			<div class="buttonsopen" style="display: none;">
				<img class="logo" alt="lspd" src="https://cdn.discordapp.com/attachments/852899752819425320/876187909491937350/LSPD_Logo.png"> 
				<!--<button style="margin-top: -23%; width: 450px; margin-left: 20%; height: 150px;" class="button" id="complaint">Повдигане на жалба</button>-->
				<button style="margin-top: -12%; margin-left: 20%; width: 450px; height: 150px;" class="button" id="Form">Кандидастване за академия</button>
			</div>	

			<!-- Filing a complaint -->
			<div id="complaintinfo" style="display: none;">
				<label class="label">Име</label>
				<input id="ft" type="text" placeholder="Попълнете полето" class="input"><br>
				<label class="label1">Фамилия</label>
				<input id="ln" type="text" placeholder="Попълнете полето" class="input"><br>
				<label class="label1">Дата</label>
				<input id="date" type="date" placeholder="Попълнете полето" class="input"><br>
				<label style="margin-top:-28.5%;" class="label3">Описание на жалбата:</label>
				<textarea style="margin-top:-8.5%;resize: none;"id="reason"type="text" type="textarea" placeholder="....." class="why" ></textarea><br>
				<label style="margin-top:-4%;" class="label1">Линк към снимка</label>

				<input id="myImg"style="margin-top:-1.0%;" type="text"  class="input"><br>

				<button class="sumbit" id="sumbit2">Запази</button>
				<button class="sumbit" id="back2">Откажи</button>
				<strong class="warn"  style="margin-top:-1%;" id="warn1">Моля попълнете всички бланки!</strong>


			</div>
			
			<!-- Form -->



			<div id="info" style="display: none;">
				
				<label class="label">Име:</label>
				<input id="firstname" type="text" placeholder="Попълнете полето" class="input"  required="true" name="need" ><br>
				<label class="label1">Фамилия:</label>
				<input id="lastname" type="text" placeholder="Попълнете полето" class="input"  required="true" name="need" ><br>
				<label class="label2">Телефон:</label>
				<input id="age" type="number" placeholder="Попълнете полето" class="input"  required="true" name="need" ><br>
				<label class="label3">Защо искате да постъпите в академията?</label>
				<textarea id="why"type="text" type="textarea" placeholder="Попълнете полето" class="why"  required="true"  style="outline:none;resize: none;" name="need"></textarea><br>
				<label class="label4">Пол:</label>

				<select  class="gender" id="gender" required="true">
					<option value="Мъж">Мъж</option>
					<option value="Жена">Жена</option>
				</select>


				<strong class="warn"  id="warn">Моля попълнете всички бланки!</strong>
				<button class="sumbit" id="sumbit">Запази</button>
				<button id="back">Откажи</button>

			</div>

			<!-- Done -->

			<div id="done" style="display:none;">
				<strong class="thanks">Заявлението е прието!</strong>
				<button class="exit" id="exit">Назад</button>
			</div>


		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
